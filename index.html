<!DOCTYPE html>
<html>
<head>

<script src="lib/jquery.js"></script>
<script src="lib/traceur-runtime.js"></script>

<script src="output/compiled.js"></script>

<style>
body {
    background-color: black;
    font-family: monospace;
}
#left-panel {
    position: absolute;
    top: 10px;
    right: 10px;
    left: 800px;
    bottom: 10px;
    color: white;
}
#hud {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 40px;
}
#log {
    position: absolute;
    top: 40px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    overflow: scroll;
}
#message {
    position: relative;
}
#canvas {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 800px;
    height: 400px;
}
#canvas-container {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 800px;
    height: 400px;
}
#main-container {
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    width: 800px;
}
#inventory-container {
    position: absolute;
    top: 400px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    color: white;
}
.inventory-slot {
    position: relative;
    float: left;
    width: 75px;
    height: 75px;
    border: 2px solid grey;
    margin-right: -2px;
}
.inventory-slot-number {
    position: absolute;
    top: 2px;
    left: 2px;
    height: 20px;
}
.inventory-item-image {
    position: absolute;
    top: 15px;
    left: 0px;
    right: 0px;
    height: 25px;
    font-size: 20px;
    text-align: center;
}
.inventory-item-name {
    position: absolute;
    top: 40px;
    left: 0px;
    right: 0px;
    height: 20px;
    text-align: center;
}
.inventory-slot-cooldown {
    position: absolute;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    background-color: rgba(0, 0, 0, 0.75);
}
.inventory-slot-status {
    position: absolute;
    top: 2px;
    right: 2px;
    height: 20px;
    color: red;
}
</style>

</head>
<body>

<div id="main-container">
    <div id="canvas-container">
        <canvas id="canvas" width=800 height=500></canvas>
    </div>
    <div id="inventory-container">


            <div class="inventory-slot">
                <div class="inventory-item">
                    <div class="inventory-item-image"><span style="color:blue">(</span></div>
                    <div class="inventory-item-name">larvae</div>
                </div>
                <div class="inventory-slot-cooldown"></div>
                <div class="inventory-slot-number">1</div>
                <div class="inventory-slot-status">(4)</div>
            </div>

    </div>
</div>
<div id="left-panel">
    <div id="hud"></div>
    <div id="log"></div>
</div>
</body>
</html>
